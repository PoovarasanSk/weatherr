<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/648/648198.png">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid w-75">
        <div class="text-center" id="content">
            <h1 class="" id="title">Weather App</h1>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-6" id="earth"></div>
                <div class="col-6 weather-card" id="">
                    <div class="d-flex justify-content-center">
                        <input class="form-control" type="text" id="cityInput" placeholder="Enter city name">
                    </div><br>
                    <button class="btn btn-primary" id="btn" onclick="getWeather()">Get Weather</button>
                    <div class="weather-info" id="weatherInfo">
                        <!-- Weather data will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
